<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>todo-list</title>
  <link href="main.css?c6c64b2a2fef6999ddff" rel="stylesheet"></head>
  <body>
    <header>
      <p class="header-title">TODOList</p>
    </header>
    <main>
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="textfield filterTitle">
          <input
            tabindex="1"
            type="text"
            id="filterTitle"
            placeholder="Search by title"
            autocomplete="off"
            required
          />
          <label>
            <span class="label-text">
              Search by title
            </span>
          </label>
          <i class="material-icons">search</i>
        </div>
        <div class="toolbar-row">
          <div class="textfield-select filterStatus">
            <select tabindex="1" id="filterStatus" class="textfield-select">
              <option value="all">All</option>
              <option value="open">Open</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="textfield-select filterPriority">
            <select tabindex="1" id="filterPriority" class="textfield-select">
              <option value="all">All</option>
              <option value="hight">Hight</option>
              <option value="normal">Normal</option>
              <option value="low">Low</option>
            </select>
          </div>
          <button tabindex="1" id="buttonCreate" class="button-contained">Create</button>
        </div>
      </div>
      <!-- Container for  list tasks -->
      <div id="tasksContainer"></div>

      <!-- Form create/edit task -->
      <div id="taskForm" class="task-form">
        <div class="textfield">
          <input
            id=""
            tabindex="1"
            type="text"
            name="title"
            placeholder="Title"
            autocomplete="off"
            required
          />
          <label>
            <span class="label-text">
              Title
            </span>
          </label>
        </div>
        <div class="textfield-area">
          <textarea
            tabindex="1"
            name="description"
            placeholder="Description"
            autocomplete="off"
            required
          ></textarea>
          <label>
            <span class="label-text">
              Description
            </span>
          </label>
        </div>
        <div class="textfield-select">
          <select tabindex="1" name="priority">
            <option value="hight">Hight</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
          <label>
            <span>Priority</span>
          </label>
        </div>

        <input type="text" hidden name="id" />
        <input type="text" hidden name="status" />
        <div class="task-form-actions">
          <button tabindex="1" id="buttonCloseTaskForm" class="button-contained">Cancel</button>
          <button tabindex="1" id="buttonSaveTaskForm" class="button-contained">Save</button>
        </div>
      </div>

      <!-- Task menu -->
      <div id="taskMenu">
        <ul>
          <li name="done"><i class="material-icons">done</i>Done</li>
          <li name="edit"><i class="material-icons">edit</i>Edit</li>
          <li name="delete"><i class="material-icons">delete</i>Delete</li>
        </ul>
      </div>
    </main>
    <footer>
      <p>Aleksandr Myronov</p>
    </footer>

    <!-- Overlay -->
    <div id="overlay"></div>
  <script type="text/javascript" src="bundle.js?c6c64b2a2fef6999ddff"></script></body>
</html>
